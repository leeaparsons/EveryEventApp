<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TABLE PAGE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
<h1>WELCOME TO THE MAIN DATA TABLE PAGE</h1>

<main>

    <div class="container mt-5">
        <h2>This is the brand new table</h2>
        <table class="table">
            <thead>
                <tr class="bg-info">
                    <th class="fixed-width">Name</th>
                    <th class="fixed-width">Location</th>
                    <th class="fixed-width">Country</th>
                    <th class="fixed-width">Continent</th>
                    <th class="fixed-width">Distance</th>
                    <th class="fixed-width">Date</th>
                    <th class="fixed-width">Swim</th>
                    <th class="fixed-width">Bike</th>
                    <th class="fixed-width">Run</th>
                    <th class="fixed-width">Avg Temp</th>
                    <th class="fixed-width">Company</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- table rows populated from table.js -->
            </tbody>
        </table>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script> 
<script src="table.js"></script>

</body>
</html>
